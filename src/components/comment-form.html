<form novalidate class="comment-form ideal" id="comment-form">
    
    <div class="ui-status error">An error has occurred </div>
    <div class="ui-status loading">
        <p>Saving comment...</p>
        <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
    </div>
    <div class="ui-status ideal">
        <div class="form-control-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" required>
        </div>
        <div class="form-control-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
        </div>
        <div class="form-control-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="email@yoursite.com" required>
        </div>
        <div class="form-control-group">
            <label for="comment">Comment</label>
            <textarea id="comment" rows="2" name="comment" placeholder="Your comment..." form="comment-form"></textarea>
        </div>
    </div>
    <div class="form-control-group">
        <button class="comment-button">Save Comment</button>
    </div>
</form>
